<section class="contact-section">
<h1>Contact</h1>
<div class="socials">
<p>See more of me on social media!</p>

</div>

<form action="https://formsubmit.co/dandanbugs+not@gmail.com" method="POST">
<!-- Took me hours on reddit to make this goofy thing work but it made me happy :) -->
<input name="_next" type="hidden" value="https://yourdomain.com/thank-you.html"/>
<input name="_captcha" type="hidden" value="false"/>
<label for="from">From:</label>
<input id="from" name="name" required="" type="text"/>
<label for="email">Email:</label>
<input id="email" name="email" required="" type="email"/>
<label for="subject">Subject:</label>
<input id="subject" name="_subject" required="" type="text"/>
<label for="message">Message:</label>
<textarea id="message" name="message" required=""></textarea>
<input type="submit" value="Send"/>
</form>

</section>
</body>
